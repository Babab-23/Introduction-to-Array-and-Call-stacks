<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in JS</title>
</head>
<body>
    <h2>JavaScript Methods</h2>
    <h2>join() and pop()</h2>
      <p>The join() method joins array elements into a string and the pop() method renotes the last element from an array.
      </p>
      <p id="myjoin"></p>
      <p id="myfirstpop"></p>
      <p id="mysecondpop"></p>
      <script>
        var fruits=["Banana", "Apple","Mango","Orange"];
        document.getElementById("myjoin").innerHTML=fruits.join(" * ");
         document.getElementById("myfirstpop").innerHTML = fruits.pop();
         document.getElementById("mysecondpop").innerHTML=fruits
      </script>
</body>
</html>
